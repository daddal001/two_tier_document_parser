# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=100']

  # Linting with Ruff (replaces flake8, pylint, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      # Linter
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      # Formatter (alternative to black, disabled by default)
      # - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - types-requests
        args: ['--ignore-missing-imports', '--no-strict-optional']
        exclude: '^(tests/|MinerU/)'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-ll']  # Low-low severity and above
        exclude: '^tests/'

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent large files
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit

      # Ensure files are valid
      - id: check-yaml
        exclude: '^MinerU/'
      - id: check-json
      - id: check-toml

      # Check for common mistakes
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

      # Whitespace and line endings
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Python-specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']
        # DL3008: Pin versions in apt-get install
        # DL3013: Pin versions in pip install

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^(MinerU/|CHANGELOG\.md)'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(\.secrets\.baseline|poetry\.lock|package-lock\.json)$'

  # Git commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration for specific tools
default_language_version:
  python: python3.12

# Exclude patterns
exclude: |
  (?x)^(
    MinerU/.*|
    \.git/.*|
    \.venv/.*|
    venv/.*|
    \.tox/.*|
    build/.*|
    dist/.*|
    .*\.egg-info/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.ruff_cache/.*
  )$

# CI configuration
ci:
  autofix_commit_msg: 'style: auto fixes from pre-commit.ci hooks'
  autofix_prs: true
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, hadolint-docker]  # Skip slow/docker-dependent hooks in CI

# Usage instructions:
#
# 1. Install pre-commit:
#    pip install pre-commit
#
# 2. Install the git hooks:
#    pre-commit install
#    pre-commit install --hook-type commit-msg  # For commitizen
#
# 3. (Optional) Run against all files:
#    pre-commit run --all-files
#
# 4. Update hooks to latest versions:
#    pre-commit autoupdate
#
# 5. Bypass hooks (not recommended):
#    git commit --no-verify
#
# 6. Pre-commit.ci integration:
#    - Enable at https://pre-commit.ci/
#    - Automatically runs on PRs
#    - Auto-fixes formatting issues
