# Ruff configuration
# Ruff is an extremely fast Python linter and formatter written in Rust
# https://docs.astral.sh/ruff/

# Exclude patterns
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "MinerU",  # Exclude MinerU submodule
]

# Line length (matches Black)
line-length = 100

# Assume Python 3.10+
target-version = "py310"

[lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]

# Rules to ignore
ignore = [
    "E501",   # Line too long (handled by Black)
    "B008",   # Do not perform function call in argument defaults
    "B905",   # `zip()` without an explicit `strict=` parameter
    "PLR0913", # Too many arguments to function call
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison
    "PLC1901", # Can be simplified to empty string comparison
    "SIM108",  # Use ternary operator (sometimes less readable)
    "TCH001",  # Move into type-checking block (can cause import issues)
    "TCH002",  # Move into type-checking block (can cause import issues)
    "TCH003",  # Move into type-checking block (can cause import issues)
]

# Allow autofix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when prefixed with underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Ignore certain rules in test files
"tests/**/*.py" = [
    "ARG",     # Unused function arguments in tests
    "PLR2004", # Magic values in tests are OK
    "S101",    # Use of assert is expected in tests
]

# Ignore import rules in __init__.py files
"**/__init__.py" = [
    "F401",    # Unused import
    "F403",    # Star import
]

[lint.isort]
# isort configuration
known-first-party = ["two_tier_parser"]
force-sort-within-sections = true
lines-after-imports = 2

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 10

[lint.pydocstyle]
# Use Google-style docstrings
convention = "google"

[lint.pylint]
# Pylint-specific configuration
max-args = 6
max-branches = 12
max-returns = 6
max-statements = 50

[format]
# Formatting configuration (Ruff can also format code)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Enable preview features for latest improvements
preview = false
